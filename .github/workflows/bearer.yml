name: Bearer Cloud

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  rule_check:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - name: Run Report
        id: report
        uses: elsapet/test-bearer-action@main
        with:
          api-key: ${{ secrets.BEARER_CLOUD_TOKEN }}
