name: Bearer
on:
  push:
    branches:
      - main
permissions:
  contents: read
jobs:
  rule_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Report
        id: report
        uses: elsapet/test-bearer-action@main
        with:
          api-key: ${{ secrets.BEARER_TOKEN }}
