disable-version-check: false
report:
    # exclude-fingerprint:
    #     - c0bcbb038dabd943531982126b7736fa_0
    format: ""
    no-color: false
    output: ""
    report: security
    severity: critical,high,medium,low,warning
rule:
    disable-default-rules: false
    only-rule: []
    skip-rule: []
scan:
    context: ""
    data_subject_mapping: ""
    debug: false
    disable-domain-resolution: true
    domain-resolution-timeout: 3s
    external-rule-dir: []
    force: false
    internal-domains: []
    quiet: false
    scanner:
        - sast
    # skip-path: [doctolib/public/*, doctolib/public/*/*/*]
    skip-path: [doctolib/public]
